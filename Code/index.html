<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovConnect -- Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav>
        <brand>
            <strong><span>Gov</span>Connect</strong>
        </brand>
    </nav>
    <main>
        <form action="submit" class="signIn">
            <h2>Sign into GovConnect</h2>

            <label for="id_type">Select Form of Identification</label>
            <select name="id_type">
                <option value="driver_licence">Driver Licence</option>
            </select>

            <label for="id_value">Identification Number</label>
            <input type="text" name="id_value" placeholder="Licence no./ CRN">

            <label for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" placeholder="dd/mm/yyyy">

            <input type="submit" value="Sign In">
        </form>

        <img src="./govconnect.svg" alt="" srcset="">
    </main>
</body>

</html>
