{% extends "base.html" %}
{% if not user.is_authenticated %}
<script>
    window.location.href = "{% url 'user-login' %}";
</script>
{% endif %}
{% block content %}
<section id="account_home">
    <!--Right Side of Page-->
    <div id="username">
        <h1><strong>{{ user.first_name }} {{ user.last_name }}</strong></h1>
    </div>
    <div id="details">
    </div>
    <div id="recent-activity">
    </div>
    <!--Left Side of Page-->
    <div id="service-search">
    </div>
</section>
{% endblock content %}
